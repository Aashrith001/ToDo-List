<!DOCTYPE html>
<html>
    <head>
        <title>ToDo List</title>
        <link rel="stylesheet" type="text/css" href="assets/css/app.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/444889ef08.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="assets/js/lib/jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <div id="container">
            <h1>To-Do List <i class="fas fa-plus"></i></h1>
            <input type="text" placeholder="Add New Todo">
            <ul>
                <li><span><i class="fas fa-trash-alt"></i></span> Do assignment</li>
                <li><span><i class="fas fa-trash-alt"></i></span> Wash clothes</li>
                <li><span><i class="fas fa-trash-alt"></i></span> Eat Almonds</li>
            </ul>
        </div>

        <script type="text/javascript" src="assets/js/app.js"></script>
    </body>
</html>
